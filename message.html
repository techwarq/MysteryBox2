<!-- message.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Message</title>
</head>
<body>
    <div class="present">
        <div class="lid">
          <span></span>
          <div class="box-bowtie"></div>
        </div>

        <div class="message" id="message"></div>
        
        <div class="box">
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        // Retrieve the message from sessionStorage
        const submittedMessage = sessionStorage.getItem('submittedMessage');

        // Display the message
        const messageElement = document.getElementById('message');
        if (submittedMessage) {
            messageElement.innerText = submittedMessage;
        } else {
            messageElement.innerText = 'No message available.';
        }

        // Optional: Clear the stored message to avoid displaying it again on page reload
        sessionStorage.removeItem('submittedMessage');
    </script>
</body>
</html>
