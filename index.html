<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Christmas Present</title>
</head>
<body>
  
  <div class="present">
    <div class="lid">
      <span></span>
      <div class="box-bowtie"></div>
    </div>
    <div class="promo">
      <textarea id="messageInput" placeholder="Write your message"></textarea>
     
      <!-- Change the button to a link with an onclick event -->
      <a href="#" class="submit" id="generateLink" onclick="passMessage()">Submit</a>
    </div>
    <div class="box">
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Include the QRCode.js library -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <!-- Include your script.js file -->
  <script src="script.js"></script>
  <script>
    function passMessage() {
      const messageInput = document.getElementById('messageInput').value;
      sessionStorage.setItem('submittedMessage', messageInput);

      // Use window.postMessage to communicate with other windows or tabs
      window.postMessage({ type: 'message', data: messageInput }, '*');
      
      // Optionally, you can continue with the window.location.href as before
      // window.location.href = 'https://techwarq.github.io/MysteryBox2/message.html';
    }
  </script>
</body>
</html>
