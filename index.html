<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Christmas Present</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="present">
    <div class="lid">
      <span></span>
    <div class="box-bowtie"></div>
    </div>
    <div class="promo">
        <textarea id="messageInput" placeholder="Write your message"></textarea>
        <div class="qrCodeBox" id="qrCodeBox"></div>
        <!-- Change the button to a link -->
<a href="#" class="submit" id="generateLink" onclick="generateQRCode()">Submit</a>

        <!-- Provide a container with the ID 'qrCodeBox' for the QR code -->
        
    </div>
    <div class="box">
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Include the QRCode.js library -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <!-- Include your script.js file -->
  <script src="script.js"></script>
  <script>
    // Function to store the message and redirect to message.html
    function passMessage() {
      const messageInput = document.getElementById('messageInput').value;
      sessionStorage.setItem('submittedMessage', messageInput);
       window.location.href = `https://techwarq.github.io/MysteryBox2/message.html?messageInput=${encodeURIComponent(messageInput)}`;
    }
  </script>
</body>
</html>
